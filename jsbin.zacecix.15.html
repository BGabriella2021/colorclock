  <title>Színóra</title>
 <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Hahmlet', serif;
  font-size: 60px;
  margin-top: -30px;
}
html, body {
  height: 100%;
}

#clock { color: #ffffff;
} 



</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;
  
document.getElementById('clock').innerHTML = clockFace;
  
document.body.style.background = hexColor;
  
  setTimeout(function() {
  colorClock();
}, 1000);
}

setTimeout(function() {
  colorClock();
}, 1000);

colorClock();








</script>
</body>
</html>
